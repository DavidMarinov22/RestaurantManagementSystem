{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Categories</h1>
    
    <div class="mb-3">
        <a href="{% url 'staff:add_category' %}" class="btn btn-success">Add New Category</a>
        <a href="{% url 'staff:inventory_list' %}" class="btn btn-secondary">Back to Inventory</a>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description|default:"-" }}</td>
                    <td>
                        <a href="{% url 'staff:edit_category' category.id %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'staff:delete_category' category.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No categories found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
