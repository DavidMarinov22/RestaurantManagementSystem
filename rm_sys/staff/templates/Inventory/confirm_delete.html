{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Confirm Delete</h1>
    
    <p>Are you sure you want to delete "{{ item.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'staff:inventory_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
